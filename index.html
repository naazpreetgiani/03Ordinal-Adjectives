<!DOCTYPE html>
<html>
  <head>
    <title>Ordinal Adjectives</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Ordinal Adjectives</h1>
    <hr />
    <p>
      The words 1st, 2nd, 3rd, 4th, 5th, 6th, 7th, 8th, 9th are called ordinal
      adjectives.
    </p>
    <p>
      Enter a number between 1 and 9 and press the button to convert your number
      into an ordinal adjective.
    </p>

    <p>
      <input id="search-in" type="number" />
      <button id="search-btn">Analyze</button>
    </p>
    <div id="num-info">
      <p class="ordinal"></p>
    </div>
  </body>
</html>
